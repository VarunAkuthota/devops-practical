services:
  app:
    build: .
    container_name: node_app
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: ["./wait-for-it.sh", "mongo:27017", "--", "npm", "start"]

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: "echo 'db.runCommand(\"ping\").ok' | mongo --quiet"
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  mongo-data: